TebLocalPlannerROS:
  max_vel_x: 0.8  # maximum speed in m/s
  max_vel_theta: 0.3
  max_vel_x_backwards: 0.3
  acc_lim_x: 0.1
  acc_lim_theta: 0.1



  wheelbase: 0.25
  cmd_angle_instead_rotvel: true
  footprint_model/type: polygon
  footprint_model/vertices: [[-0.3, -0.1], [0.07, -0.1], [0.07, 0.10], [-0.3, 0.1]]
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.5
  min_turning_radius: 0.82
  min_obstacle_dist: 0.2

  enable_homotopy_class_planning: false

  max_global_plan_lookahead_dist: 4.5
  feasibility_check_no_poses: 8
